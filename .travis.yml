sudo: false
env:
  global:
  - IDE_VERSION=1.8.5
  - SENSEBOXCORE_URL=file:///${TRAVIS_BUILD_DIR}/package_sensebox_index.json
before_script:
- wget http://downloads.arduino.cc/arduino-$IDE_VERSION-linux64.tar.xz
- tar xf arduino-$IDE_VERSION-linux64.tar.xz
- mv arduino-$IDE_VERSION $HOME/arduino-ide
- export PATH=$PATH:$HOME/arduino-ide
script:
- "./extras/pack.release.bash"
- mv package_sensebox_index.json package_sensebox_index.json_original
- export SENSEBOXCORE_VERSION=$(grep version= platform.txt | sed 's/version=//g')
- jq -rM --arg version "$SENSEBOXCORE_VERSION" --arg url "file://${TRAVIS_BUILD_DIR}/packages/arduino-senseBoxCore-${SENSEBOXCORE_VERSION}.tar.bz2"
  -f extras/replace_local_url.jq package_sensebox_index.json_original > package_sensebox_index.json
- arduino --pref boardsmanager.additional.urls=$SENSEBOXCORE_URL --install-boards
  senseBox:samd:$SENSEBOXCORE_VERSION
- arduino --verbose-build --verify --board senseBox:samd:sb "${TRAVIS_BUILD_DIR}/libraries/senseBox/examples/Blink/Blink.ino"
before_deploy:
- mkdir -p deploy
- mv package_sensebox_index.json_original deploy/package_sensebox_index.json
deploy:
  - provider: releases
    script: export SENSEBOXCORE_VERSION=$(grep version= platform.txt | sed 's/version=//g')
    file: "${TRAVIS_BUILD_DIR}/packages/arduino-senseBoxCore-${SENSEBOXCORE_VERSION}.tar.bz2"
    api_key:
      secure: 
    on:
      repo: sensebox/arduino-senseBoxCore
      branch: master
      tags: true
  # Deploy package_sensebox_index.json to Github pages
  - provider: pages
    github_token:
      secure: 
    local_dir: ${TRAVIS_BUILD_DIR}/deploy
    skip_cleanup: true
    on:
      repo: sensebox/arduino-senseBoxCore
      branch: master
      tags: true
